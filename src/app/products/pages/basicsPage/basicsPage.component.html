<div class="p-grid">
  //Cambia letra a mayuscula 
  <div class="p-col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase}}
    </p-card>
  </div>

  //Cambia letra a minuscula 
  <div class="p-col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase}}
    </p-card>
  </div>

  //Cambia letra primera mayuscula y las demas en minuscula 
  <div class="p-col-4">
    <p-card header="titlecase">
      {{ fullname | titlecase}}
    </p-card>
  </div>

</div>
